<body>
    <script>
        let arr = []
        for (let i = 0; i < 6; i++) {
            let a = Math.round(Math.random() * 37) + 1
            while (arr.includes(a) == true) {
                a = Math.round(Math.random() * 37) + 1
            }
            arr.push(a)
        }
        document.write("A 區:" + arr + "<br>")
        document.write('B 區 :', Math.round(Math.random() * 7) + 1)
